<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 Activities</title>
    <style>
        body {
            background-color: #524F81;
            background-position: center;
            background-repeat: repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .titlecontainer {
            background-color: white;
            text-align: center;
            font-family: Times New Roman;
            font-weight: bold;
            font-size: 20px;
            color: black;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .titlecontainer img {
            max-height: 80px;
            margin-left: 50px;
        }

        .titlecontainer h1 {
            margin-right: 650px;
        }

        .maincontainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 50px);
            overflow: hidden;
        }

        .slideshow {
            width: 100%; 
            max-width: 1000px; 
            height: 750px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .slideshow img, .slideshow video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .slideshow img.active, .slideshow video.active {
            display: block;
        }

        .slideshow a {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 0 3px 3px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1; 
        }

        .slideshow #prev {
            left: 10px;
        }

        .slideshow #next {
            right: 10px;
        }

        .slideshow a:hover {
            background-color: black;
        }

        .textcontainer {
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .heading {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .paragraph {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="titlecontainer">
        <img src="vitalislogo.png" alt="Vitalis Logo">
        <h1>These are our Week 2 Activities!</h1>
    </div>

    <div class="maincontainer">
        <div class="slideshow">
            <img src="practice21.jpeg" alt="Week 2 Practice - Smart Home">
            <img src="practice22.jpeg" alt="Week 2 Practice - Smart Home">
            <img src="practice23.jpeg" alt="Week 2 Practice - Smart Home">
            <img src="practice24.jpeg" alt="Week 2 Practice - Smart Home">
            <img src="practice25.jpeg" alt="Week 2 Practice - Smart Home">
            <img src="practice26.jpeg" alt="Week 2 Practice - Smart Home">
            <img src="practice27.jpeg" alt="Week 2 Practice - Smart Home">
            <img src="final1.jpg" alt="Week 2 Practice - Smart Home">
            <img src="final2.jpg" alt="Week 2 Practice - Smart Home">
            <video src="goodmorning.mp4" controls>
                <source src="week2_activity.mp4" type="video/mp4">
            </video>
            <a href="#" id="prev"><b>&lt;</b></a> 
            <a href="#" id="next"><b>&gt;</b></a>
        </div>

        <div class="textcontainer">
            <div>
                <h2 class="heading">Installment of Smart Components - Lights, Switches, Snesors, etc</h2>
                <p class="paragraph">How to connect the wires necessary for electricity to run through and software connection, alongside their testing</p>
            </div>
            <div>
                <h2 class="heading">Small Program for a Smart Home</h2>
                <p class="paragraph">An example for a Smart Home</p>
            </div>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slideshow img, .slideshow video');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');

        let currentSlide = 0;
        const maxSlide = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
        }

        function nextSlide() {
            currentSlide++;
            if (currentSlide >= maxSlide) {
                currentSlide = 0;
            }
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            if (currentSlide < 0) {
                currentSlide = maxSlide - 1;
            }
            showSlide(currentSlide);
        }

        showSlide(currentSlide);

        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);
    </script>
</body>
</html>
